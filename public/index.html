<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-User WebRTC Video Stream</title>
  <style>
    video {
      width: 45%;
      margin: 10px;
    }
    #remoteVideoContainer {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h2>Live Video Stream</h2>
  <video id="localVideo" autoplay muted></video> <!-- Local broadcaster video -->
  <div id="remoteVideoContainer"></div> <!-- Container for multiple viewers' video streams -->

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const localVideo = document.getElementById('localVideo');
    const remoteVideoContainer = document.getElementById('remoteVideoContainer');

    let localStream;
    let isBroadcaster = false;
    let peerConnections = {}; // Store each viewer's peer connection

    // Ask user if they are the broadcaster
    if (confirm("Are you the broadcaster?")) {
      isBroadcaster = true;
      startBroadcast();
    } else {
      joinStream();
    }

    // Start broadcast by accessing camera
    function startBroadcast() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          localStream = stream;
          localVideo.srcObject = stream;
          socket.emit('broadcaster'); // Notify server that user is the broadcaster
        })
        .catch(err => alert('Error accessing camera. Make sure browser permissions are granted.'));
    }

    // Join stream as a viewer
    function joinStream() {
      socket.emit('viewer'); // Notify server that user is a viewer
    }

    // Handle viewer connections
    socket.on('offer', (id, description) => {
      const peerConnection = new RTCPeerConnection();
      peerConnections[id] = peerConnection;

      peerConnection
        .setRemoteDescription(description)
        .then(() => peerConnection.createAnswer())
        .then(answer => peerConnection.setLocalDescription(answer))
        .then(() => socket.emit('answer', id, peerConnection.localDescription));

      peerConnection.ontrack = event => {
        let videoElement = document.createElement('video');
        videoElement.srcObject = event.streams[0];
        videoElement.autoplay = true;
        remoteVideoContainer.appendChild(videoElement);
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('icecandidate', id, event.candidate);
        }
      };
    });

    // Handle broadcaster's ICE candidates
    socket.on('icecandidate', (id, candidate) => {
      const peerConnection = peerConnections[id];
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    // Broadcaster sets up a connection for each viewer
    socket.on('viewer', id => {
      const peerConnection = new RTCPeerConnection();
      peerConnections[id] = peerConnection;

      // Add broadcaster's local stream to connection
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('icecandidate', id, event.candidate);
        }
      };

      peerConnection.createOffer()
        .then(offer => peerConnection.setLocalDescription(offer))
        .then(() => socket.emit('offer', id, peerConnection.localDescription));
    });

    // Clean up connections if a viewer disconnects
    socket.on('disconnectPeer', id => {
      const peerConnection = peerConnections[id];
      if (peerConnection) {
        peerConnection.close();
        delete peerConnections[id];
      }
    });
  </script>
</body>
</html>
