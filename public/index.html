<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-User WebRTC Video Stream</title>
  <style>
    video {
      width: 45%;
      margin: 10px;
    }
    #remoteVideos {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h2>Multi-User Video Stream</h2>
  <video id="localVideo" autoplay muted></video> <!-- Local video -->
  <div id="remoteVideos"></div> <!-- Container for remote videos -->
  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const localVideo = document.getElementById('localVideo');
    const remoteVideos = document.getElementById('remoteVideos');
    
    let localStream;
    const peerConnections = {}; // Stores peer connections with each participant's ID as the key

    // Get local media stream
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        localStream = stream;
        localVideo.srcObject = stream;
        socket.emit('joinRoom'); // Join a room on the server to signal that we're ready
      })
      .catch(err => {
        console.error('Error accessing camera:', err);
        alert('Error accessing camera. Make sure the browser has camera permissions.');
      });

    // Handle a new user joining
    socket.on('newUser', userId => {
      console.log(`New user joined: ${userId}`);
      createPeerConnection(userId, true); // Create a peer connection for the new user
    });

    // Handle an incoming offer from a new user
    socket.on('offer', (userId, offer) => {
      createPeerConnection(userId, false);
      peerConnections[userId].setRemoteDescription(new RTCSessionDescription(offer))
        .then(() => peerConnections[userId].createAnswer())
        .then(answer => peerConnections[userId].setLocalDescription(answer))
        .then(() => {
          socket.emit('answer', userId, peerConnections[userId].localDescription);
        });
    });

    // Handle an incoming answer from a user
    socket.on('answer', (userId, answer) => {
      peerConnections[userId].setRemoteDescription(new RTCSessionDescription(answer));
    });

    // Handle ICE candidates received from another user
    socket.on('icecandidate', (userId, candidate) => {
      peerConnections[userId].addIceCandidate(new RTCIceCandidate(candidate));
    });

    // Function to create a peer connection for each user
    function createPeerConnection(userId, isInitiator) {
      const peerConnection = new RTCPeerConnection();
      peerConnections[userId] = peerConnection;

      // Add local stream to the peer connection
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      // Handle the incoming remote stream and add it to the DOM
      peerConnection.ontrack = event => {
        let remoteVideo = document.getElementById(`video-${userId}`);
        if (!remoteVideo) {
          remoteVideo = document.createElement('video');
          remoteVideo.id = `video-${userId}`;
          remoteVideo.autoplay = true;
          remoteVideos.appendChild(remoteVideo);
        }
        remoteVideo.srcObject = event.streams[0];
      };

      // Send ICE candidates to the server
      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('icecandidate', userId, event.candidate);
        }
      };

      // If this is the initiator, create and send an offer
      if (isInitiator) {
        peerConnection.createOffer()
          .then(offer => peerConnection.setLocalDescription(offer))
          .then(() => {
            socket.emit('offer', userId, peerConnection.localDescription);
          });
      }
    }

    // Clean up when a user leaves
    socket.on('userLeft', userId => {
      if (peerConnections[userId]) {
        peerConnections[userId].close();
        delete peerConnections[userId];
      }
      const videoElement = document.getElementById(`video-${userId}`);
      if (videoElement) {
        videoElement.remove();
      }
    });
  </script>
</body>
</html>
