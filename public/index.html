<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCTV Live Stream</title>
  <style>
    body {
      background-color: #1b1b1b;
      font-family: Arial, sans-serif;
      color: #00FF41;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h2 {
      color: #00FF41;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 0 0 20px 0;
      font-size: clamp(1.5rem, 3vw, 2rem);
    }

    #connectionStatus {
      color: #ff4d4d;
      font-size: clamp(0.875rem, 2vw, 1rem);
      background: #333;
      padding: 10px;
      border: 2px solid #555;
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #startButton {
      background-color: #333;
      color: #00FF41;
      border: 2px solid #00FF41;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }

    #startButton:hover {
      background-color: #00FF41;
      color: #333;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    .timestamp {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #00FF41;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: clamp(0.75rem, 1.5vw, 0.875rem);
      z-index: 1;
    }

    video {
      width: 100%;
      max-width: 100%;
      background: #000;
      border: 2px solid #00FF41;
      padding: 5px;
      box-sizing: border-box;
    }

    #localVideo {
      border: 3px solid #4CAF50;
    }

    #remoteVideoContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      border: 2px solid #555;
      padding: 20px;
      background: #222;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }

      #remoteVideoContainer {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CCTV Live Video Feed</h2>
    <div class="status" id="connectionStatus">Status: Not Connected</div>

    <div class="controls">
      <button id="startButton" class="hidden">Start Viewing Stream</button>
    </div>

    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
      <div class="timestamp" id="localTimestamp"></div>
    </div>
    
    <div id="remoteVideoContainer"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('https://cctv-njp7.onrender.com', {
      reconnection: true,            // Enable reconnection
      reconnectionAttempts: 15,      // Try to reconnect up to 10 times
      reconnectionDelay: 1000        // Delay between reconnection attempts (1 second)
    });

    socket.on('ping', () => {
      console.log('Ping received from server');
      socket.emit('pong');
    });
    
    const localVideo = document.getElementById('localVideo');
    const remoteVideoContainer = document.getElementById('remoteVideoContainer');
    const connectionStatus = document.getElementById('connectionStatus');
    const startButton = document.getElementById('startButton');
    const localTimestamp = document.getElementById('localTimestamp');

    let localStream;
    let isBroadcaster = false;
    let peerConnections = {};
    let remoteStream = null;

    function updateTimestamp(timestampElement) {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const dateString = now.toLocaleDateString();
      timestampElement.textContent = `${dateString} ${timeString}`;
    }

    // Update timestamps every second
    setInterval(() => {
      updateTimestamp(localTimestamp);
      const remoteTimestamps = document.querySelectorAll('.remote-timestamp');
      remoteTimestamps.forEach(timestamp => updateTimestamp(timestamp));
    }, 1000);

    const configuration = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    function updateStatus(message) {
      console.log(message);
      connectionStatus.textContent = 'Status: ' + message;
    }

    isBroadcaster = confirm("Are you the broadcaster?");
    if (isBroadcaster) {
      startBroadcast();
    } else {
      joinStream();
    }

    async function startBroadcast() {
      try {
        updateStatus("Accessing camera...");
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: true,
          audio: false 
        });
        
        updateStatus("Camera accessed successfully");
        localStream = stream;
        localVideo.srcObject = stream;
        socket.emit('broadcaster');
      } catch (err) {
        console.error('Error accessing media devices:', err);
        updateStatus("Error: " + err.message);
        alert('Error accessing camera/microphone. Please ensure permissions are granted.');
      }
    }

    function joinStream() {
      updateStatus("Joining as viewer...");
      socket.emit('viewer');
      localVideo.style.display = 'none';
      localTimestamp.style.display = 'none';
      startButton.classList.remove('hidden');
    }

    startButton.onclick = () => {
      startButton.disabled = true;
      if (remoteStream) {
        const videos = remoteVideoContainer.getElementsByTagName('video');
        for (let video of videos) {
          video.play().catch(e => console.error("Error playing video:", e));
        }
      }
    };

    socket.on('viewer', id => {
      if (!isBroadcaster) return;
      
      updateStatus("Viewer connecting: " + id);
      const peerConnection = new RTCPeerConnection(configuration);
      peerConnections[id] = peerConnection;

      peerConnection.oniceconnectionstatechange = () => {
        updateStatus(`ICE Connection State for ${id}: ${peerConnection.iceConnectionState}`);
      };
      
      peerConnection.onconnectionstatechange = () => {
        updateStatus(`Connection State for ${id}: ${peerConnection.connectionState}`);
      };

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.createOffer()
        .then(sdp => peerConnection.setLocalDescription(sdp))
        .then(() => {
          socket.emit('offer', id, peerConnection.localDescription);
        })
        .catch(err => console.error("Error creating offer:", err));

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('icecandidate', id, event.candidate);
        }
      };
    });

    socket.on('offer', (id, description) => {
      if (isBroadcaster) return;

      updateStatus("Received offer from broadcaster");
      const peerConnection = new RTCPeerConnection(configuration);
      peerConnections[id] = peerConnection;

      peerConnection.oniceconnectionstatechange = () => {
        updateStatus(`ICE Connection State: ${peerConnection.iceConnectionState}`);
      };
      
      peerConnection.onconnectionstatechange = () => {
        updateStatus(`Connection State: ${peerConnection.connectionState}`);
      };

      peerConnection.ontrack = event => {
        updateStatus("Received media track: " + event.track.kind);
        
        if (event.streams && event.streams[0]) {
          remoteStream = event.streams[0];
          
          let videoWrapper = document.getElementById(`video-wrapper-${id}`);
          if (!videoWrapper) {
            videoWrapper = document.createElement('div');
            videoWrapper.id = `video-wrapper-${id}`;
            videoWrapper.className = 'video-wrapper';
            
            const videoElement = document.createElement('video');
            videoElement.id = `remote-video-${id}`;
            videoElement.playsInline = true;
            videoElement.muted = false;
            
            const timestampElement = document.createElement('div');
            timestampElement.className = 'timestamp remote-timestamp';
            
            videoWrapper.appendChild(videoElement);
            videoWrapper.appendChild(timestampElement);
            remoteVideoContainer.appendChild(videoWrapper);
            
            videoElement.srcObject = remoteStream;
            
            if (startButton.disabled) {
              videoElement.play().catch(e => console.error("Error playing remote video:", e));
            }
          }
        }
      };

      peerConnection.setRemoteDescription(new RTCSessionDescription(description))
        .then(() => peerConnection.createAnswer())
        .then(sdp => peerConnection.setLocalDescription(sdp))
        .then(() => {
          socket.emit('answer', id, peerConnection.localDescription);
        })
        .catch(err => {
          console.error("Error handling offer:", err);
          updateStatus("Error: " + err.message);
        });

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('icecandidate', id, event.candidate);
        }
      };
    });

    socket.on('answer', (id, description) => {
      if (!isBroadcaster) return;
      
      const peerConnection = peerConnections[id];
      if (peerConnection) {
        peerConnection.setRemoteDescription(new RTCSessionDescription(description))
          .catch(err => {
            console.error("Error setting remote description:", err);
            updateStatus("Error: " + err.message);
          });
      }
    });

    socket.on('icecandidate', (id, candidate) => {
      const peerConnection = peerConnections[id];
      if (peerConnection) {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate))
          .catch(err => {
            console.error("Error adding ICE candidate:", err);
            updateStatus("Error: " + err.message);
          });
      }
    });

    socket.on('disconnectPeer', id => {
      if (peerConnections[id]) {
        peerConnections[id].close();
        delete peerConnections[id];
      }
      
      const videoWrapper = document.getElementById(`video-wrapper-${id}`);
      if (videoWrapper) {
        videoWrapper.remove();
      }
      updateStatus("Peer disconnected: " + id);
    });

    window.onbeforeunload = () => {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      Object.values(peerConnections).forEach(pc => pc.close());
    };
  </script>
</body>
</html>
